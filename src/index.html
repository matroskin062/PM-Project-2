<!DOCTYPE html>
<html lang="en" xmlns="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <link rel="stylesheet" href="styles/style.scss" />
  </head>
  <body>
    <div id="login-modal" class="modal-container">
      <form class="modal">
        <img class="modal-close-btn" src="img/delete-icon.svg" alt="close" />
        <p class="modal-title">Login Form</p>
        <div class="data">
          <label for="identifier">Username or Email</label>
          <input type="text" id="identifier" />
          <div id="identifier-err" class="validation-error"></div>
        </div>
        <div class="data">
          <label for="login-pass">Password</label>
          <input type="password" id="login-pass" />
          <div id="password-err" class="validation-error"></div>
        </div>
        <input id="login-btn" class="modal-btn" type="submit" value="Login" />
        <div class="link">
          Not a member? <a id="signup-redirect" href="#">Signup now</a>
        </div>
      </form>
    </div>

    <div id="signup-modal" class="modal-container">
      <form class="modal">
        <img class="modal-close-btn" src="img/delete-icon.svg" alt="close" />
        <p class="modal-title">SignUp Form</p>
        <div class="data">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <div id="username-err" class="validation-error"></div>
        </div>
        <div class="data">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <div id="email-err" class="validation-error"></div>
        </div>
        <div class="data">
          <label for="signup-pass">Password</label>
          <input type="password" id="signup-pass" />
          <div id="signup-err" class="validation-error"></div>
        </div>
        <input
          id="signup-btn"
          class="modal-btn"
          type="submit"
          value="Sign Up"
        />
        <div class="link">
          Already have an account? <a id="login-redirect" href="#">Login now</a>
        </div>
      </form>
    </div>

    <div id="task-modal" class="modal-container">
      <form class="modal">
        <img class="modal-close-btn" src="img/delete-icon.svg" alt="close" />
        <p class="modal-title">Task Form</p>
        <div class="data">
          <label for="title">Title</label>
          <input type="text" id="title" />
          <div id="title-err" class="validation-error"></div>
        </div>
        <div class="data">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <input class="modal-btn" type="submit" value="Update Task" />
      </form>
    </div>

    <header>
      <div class="user-info">
        <img src="./img/user-icon.svg" alt="user icon" />
        <p id="username-in-head" class="username">asdasdasd</p>
        <input
          id="logout-btn"
          class="header-button"
          type="button"
          value="Logout"
        />
      </div>
      <div class="auth active">
        <input
          id="open-login"
          class="header-button"
          type="button"
          value="Login"
        />
        <input
          id="open-signup"
          class="header-button"
          type="button"
          value="SignUp"
        />
      </div>
    </header>

    <div class="board">
      <h2 class="title">Task board</h2>
      <ul class="column-list"></ul>
    </div>
  </body>

  <script src="js/script.js"></script>
</html>
